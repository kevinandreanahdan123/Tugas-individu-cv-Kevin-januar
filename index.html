<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV & Portofolio Saya</title>
    <style>
        /* --- CSS DASAR (STYLING) --- */
        :root {
            --primary-color: #2563eb; /* Warna Biru Utama */
            --dark-bg: #1e293b;
            --light-bg: #f8fafc;
            --text-color: #334155;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* --- HEADER / HERO SECTION --- */
        header {
            background-color: var(--dark-bg);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            color: #94a3b8;
        }

        .social-links {
            margin-top: 1.5rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        /* --- CONTAINER --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        section {
            margin-bottom: 3rem;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h2 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark-bg);
            display: inline-block;
        }

        /* --- SKILLS --- */
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
